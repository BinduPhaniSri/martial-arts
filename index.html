<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body class="wow">

    <canvas id="my-canvas"  width="500px" height="500px"></canvas>
    <script type="text/javascript" src="main.js"></script>
    <button id="kick" > KICK (left arrow key)</button>
    <button id="punch">PUNCH (right arrow key)</button>
    <button id="backward"> BACKWARD(Down arrow key)</button>
    <button id="forward">FORWARD (Up arrow key)</button> 
    <button id="block">BLOCK</button>

    <table class='table table-striped'><thead><tr><th>Count Change</th><th>Cards</th></tr></thead><tbody><tr><td>+1</td><td>2, 3, 4, 5, 6</td></tr><tr><td>0</td><td>7, 8, 9</td></tr><tr><td>-1</td><td>10, 'J', 'Q', 'K', 'A'</td></tr></tbody></table>
</body> 
</html>
